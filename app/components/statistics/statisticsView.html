<header ng-top-bar title="Statistics" with-back="menu"></header>
<section class='main-container'>
    <div class='statistics-container'>
        <table class='kanji-progression'>
            <tr class='first'><th class='left'>Kanji</th><th>Reading progression</th><th class='right'>Writing progression</th></tr>
            <tr ng-repeat="kanji in progression">
                <td class='kanji'>{{kanji.name}}</td>
                <td class='prog-value'>
                    <div ng-class="kanji.readingVal >= 1 ? 'filled' : 'empty'"></div>
                    <div ng-class="kanji.readingVal >= 2 ? 'filled' : 'empty'"></div>
                    <div ng-class="kanji.readingVal >= 3 ? 'filled' : 'empty'"></div>
                    <span>{{kanji.readingVal}}</span>
                </td>
                <td class='prog-value'>
                    <div ng-class="kanji.writingVal >= 1 ? 'filled' : 'empty'"></div>
                    <div ng-class="kanji.writingVal >= 2 ? 'filled' : 'empty'"></div>
                    <div ng-class="kanji.writingVal >= 3 ? 'filled' : 'empty'"></div>
                    <span>{{kanji.writingVal}}</span>
                </td>
            </tr>
            <tr class='last'><td class='left'></td><td><span ng-if="progression.length==0">No kanji tested yet</span></td><td class='right'></td></tr>
        </table>
    </div>
</section>
